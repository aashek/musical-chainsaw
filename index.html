<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <!-- background grey -->
  <body style="background-color: #d5e1ef;">
    <!-- container white -->
    <div class="qr-container" style="background:white">
      <img class="qr-img" src="images/image-qr-code.png" alt="qr-main-img" />
      <div class="text">
        <h1 class="heavy">Improve your front-end skills by building projects</h1>
        <p class="light">
          Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
